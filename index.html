<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarjeta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Tarjeta</title>
</head>
<body>
    <div id="principal">
        <img id="top" src="bg-pattern-top.svg" alt="imagen parte del background">
        <img id="bottom" src="bg-pattern-bottom.svg" alt="imagen parte del background">
    </div>   
    <div id="tarjeta">
        <div id="superior">
            <img src="bg-pattern-card.svg" alt="dfsdfsdfsdf">
            <div class="persona"><img src="image-victor.jpg" alt="imagen de persona"></div>
            <div id="encabezado">
                <div><p id="nombre">Victor Creast</p></div>
                <div><p id="edad">26</p></div>
            </div>
            <div id="ciudad">
                <div><p>London</p></div>
            </div>
        </div>
        <div id="inferior">
            <div class="datos">
                <div class="cantidad"><p>80K</p></div>
                <div class="descripcion"><p>Followers</p></div>
            </div>
            <div class="datos">
                <div class="cantidad"><p>803K</p></div>
                <div class="descripcion"><p>Likes</p></div>
            </div>
            <div class="datos">
                <div class="cantidad"><p>1.4K</p></div>
                <div class="descripcion"><p>Photos</p></div>
            </div>
        </div>
    </div> 
</body>
</html>
